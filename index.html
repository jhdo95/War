<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <link href="css/card-library/css/cardstarter.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/styles.css"/>
</head>

<body>
    <h1>War (The Card Game)</h1>
    <button id="playButton">Go to War!</button>
    <section id="original-deck-container" class="card-container"></section>
    <section id="shuffled-deck-container" c;ass="card-container"></section>
    <div class="game">
        <div class="player" id="player">
        <h2>Player 1</h2>
        <div class="card" id="playerCard"></div>
    </div>
    <div class="player" id="computer">
        <h2>Player 2</h2>
        <div class="card" id="computerCard"></div>
    </div>
    <button id="drawButton">Draw Card</button>
    <div class="result" id="result"></div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
